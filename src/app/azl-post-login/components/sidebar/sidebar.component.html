<div
  class="w-full md:w-80 min-h-screen border rounded-2xl shadow-md backdrop-blur-sm transition-all duration-300 flex flex-col items-center p-4 space-y-6"
  [ngClass]="getCardClasses()"
>
  <div class="w-full p-4 rounded-xl shadow-md flex flex-col items-center space-y-2 text-center">
    <div class="text-center space-y-1">
  <p class="text-sm font-medium text-2xl text-gray-600" style="font-size: 20px; line-height: 140%;">
    Hey there, <span class="text-gray-900 font-semibold">{{ user?.full_name || 'Guest User' }}</span> ðŸ‘‹
  </p>

  <span
    class="inline-block text-[10px] px-2.5 py-0.5 rounded-full font-medium shadow-sm border"
    [ngClass]="getBadgeClasses()"
  >
    {{ isSuperAdmin ? 'Super Admin' : isAdmin ? 'Admin' : 'User' }}
  </span>
</div>

   <div *ngIf="permissions?.length" class="mt-2 text-xs text-gray-600 text-left w-full">
  <p class="font-semibold mb-1 text-center">Permissions:</p>
  <div class="flex flex-wrap gap-2 justify-center">
    <span
      *ngFor="let p of permissions"
      class="px-2 py-1 rounded-full bg-gray-100 text-gray-800 border border-gray-300 text-[11px] font-medium shadow-sm"
    >
      {{ p }}
    </span>
  </div>
</div>

  </div>

  <!-- Navigation Buttons -->
  <nav class="w-full flex flex-col space-y-2">
    <button class="flex items-center gap-2 w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition"
            (click)="navigateTo('/profile')">

    <!-- Admin Section -->
    <ng-container *ngIf="isSuperAdmin || isAdmin">
      <hr class="my-2 border-gray-300" />
      <p class="text-sm font-semibold text-gray-500 pl-2">Admin Panel</p>

      <button *ngIf="isSuperAdmin" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition"
              (click)="navigateTo('/dashboard/admin-management')">
        Admin Management
      </button>

      <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition"
              (click)="navigateTo('/product-management')">
        Product Management
      </button>

      <button *ngIf="isSuperAdmin" class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition"
              (click)="navigateTo('/reports')">
        Orders Report
      </button>
    </ng-container>

    <hr class="my-2 border-gray-300" />

    <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-red-100 text-red-600 transition"
            (click)="navigateTo('/logout')">
      Logout
    </button>
